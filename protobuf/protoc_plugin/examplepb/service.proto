syntax = "proto3";

package protobuf.protoc_plugin.examplepb;

import "protobuf/protoc_plugin/examplepb/example.proto";

service CustomerService {
    rpc GetCustomer(protobuf.protoc_plugin.examplepb.Customer.Id) returns (protobuf.protoc_plugin.examplepb.Customer);
}

service ProductService {
    rpc GetReviews(protobuf.protoc_plugin.examplepb.Product) returns (stream protobuf.protoc_plugin.examplepb.Review);
}
