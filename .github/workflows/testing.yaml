name: Testing

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string

jobs:
  bazel:
    name: Bazel
    runs-on: ${{ inputs.os }}
    env:
      BAZEL: bazel --output_user_root=/tmp/trunk/
      BAZEL_ARGS: --config=ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        env:
          cache-name: bazel-cache
        with:
          # bazelisk stores a bazel binary in the [UserCacheDir](https://pkg.go.dev/os#UserCacheDir).
          path: |
            /tmp/trunk
            ~/.cache/bazelisk
            ~/Library/Caches/bazelisk
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ env.cache-name }}-

      - uses: actions/cache@v3
        env:
          cache-name: advisory-db-cache
        with:
          path: ~/.cargo/advisory-db
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ env.cache-name }}-

      - name: Format (buildifier)
        run: $BAZEL run $BAZEL_ARGS //:buildifier/check

      - name: Build
        run: $BAZEL build $BAZEL_ARGS //...

      - name: Test
        run: $BAZEL test $BAZEL_ARGS //...

      - name: Audit (cargo-audit)
        run: |
          $BAZEL run $BAZEL_ARGS //:cargo_audit -- \
            audit --file $(realpath thirdparty/crates/cargo.lock)
